<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>OFIR-praksa</title>
  </head>
  <body class="d-flex flex-column bg-dark min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navmenu"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Naslovna</a>
            </li>
            <li class="nav-item">
              <a href="mycity.html" class="nav-link">Osijek</a>
            </li>
            <li class="nav-item">
              <a href="biography.html" class="nav-link">O meni</a>
            </li>
            <li class="nav-item">
              <a href="gallery.html" class="nav-link">Galerija</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Kontakt</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- <div
      class="d-flex row text-light h-100 justify-content-center align-items-center"
    >
      <form></form>
    </div> -->
    <div class="container text-light">
      <div class="d-flex flex-column align-items-center">
        <form class="row g-3 needs-validation w-50">
          <div>
            <label for="validationCustom01" class="form-label"
              >First name</label
            >
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div>
            <label for="validationCustom02" class="form-label">Last name</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom02"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div>
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <div>
            <label for="exampleFormControlTextarea1" class="form-label"
              >Message</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              required
            ></textarea>
          </div>
          <div>
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>

    <footer class="bg-dark text-light mt-auto">
      <p class="text-light text-center text-muted">
        MOJA STRANICA. All rights reserved &copy;<span class="date"></span>
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
