    <div class="container text-light pt-5">
      <div class="d-flex flex-column align-items-center">
        <form
          action="#"
          method="post"
          class=" kontakt-forma row g-3 needs-validation mx-3 mt-3"
        >
          <div>
            <label for="validationCustom01" class="form-label ">Ime</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              required
            />
          </div>
          <div>
            <label for="validationCustom02" class="form-label">Prezime</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom02"
              required
            />
          </div>
          <div>
            <label for="exampleInputEmail1" class="form-label"
              >Adresa e-po≈°te</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <div>
            <label for="exampleFormControlTextarea1" class="form-label"
              >Poruka</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              required
            ></textarea>
          </div>
          <div>
            <label class="form-label"
              >2+2=? <input type="number" class="guess w-50" id="guess"
            /></label>
            <span class="message-number text-danger"></span>
          </div>
          <div>
            <input class="submit-form btn btn-primary" type="submit">
            </input>
          </div>
          <span class="confirm text-success"></span>
        </form>
